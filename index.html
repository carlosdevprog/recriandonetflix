    <header>

    <main> <!--Um atalho para escrever uma class, nesse caso da div, seria digitar div.nomedaclass e apertar ENTER. Automaticamente se criará <div class="nomedaclass></div>"-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i><!--Criado o icone pelo site fontawesome.-->
                        ASSISTIR AGORA
                    </button>
                     <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button> <!--Usar role="buttom" deixa informado ao sistema que é um botão.-->
                </div>
            </div>
        </div>
    </main>
